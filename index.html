<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta content="origin" name="referrer">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="wrap" class="wrap vasq big"></div>
    <div id="viewport" class="ctr-p">
        <div id="doc-info"></div>
        <div id="cst">
        </div>
        <div id="topBar">
            <div class="buttonBar">
                <div class="button-container">
                    <div class="button-flex-container">
                        <div class="google-button"><a href="https://mail.google.com/">Gmail</a></div>
                        <div class="google-button"><a href="www.google.com/images/">Images</a></div>
                    </div>
                    <div class="button-flex-container">
                        <div class="google-button" href="https://www.google.com/"><a class="gicon squares"></a></div>
                        <div class="google-button" href="https://www.google.com/"><a class="gicon avatar"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="google-logo"><a href="https://www.youtube.com/"><img src="./media/google.gif"></a></div>
        </div>
        <div class="split"></div>
        <div id="search">
            <form>
                <div class="search-content">
                    <input type="text" class="search-input"  id="search-input" name="search">
                </div>
            </form>
            <div class="split"></div>
            <div id="g-buttons" class="flex-row-center">
                <form id="search-button-form">
                    <input type="submit" value="Google Search">
                    &nbsp;
                    <input type="submit" value="I'm Feeling Lucky">
                </form>
            </div>
        </div>
        <div class="split"></div>
        <div id="lang-info" class="flex-row-center">
            <span class="lang-span">Google offered in: <a href="">Ελληνικά</a></span>
        </div>
    </div>
</body>
